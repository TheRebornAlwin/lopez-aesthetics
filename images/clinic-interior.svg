<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="clinicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0dce1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5e6eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c8d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#clinicGradient)"/>

  <!-- Decorative corner accent - top left -->
  <g opacity="0.4">
    <circle cx="40" cy="40" r="25" fill="#d398a6"/>
    <circle cx="65" cy="65" r="15" fill="#d398a6" opacity="0.6"/>
    <circle cx="25" cy="65" r="12" fill="#d398a6" opacity="0.5"/>
  </g>

  <!-- Decorative corner accent - bottom right -->
  <g opacity="0.4">
    <circle cx="760" cy="260" r="25" fill="#d398a6"/>
    <circle cx="735" cy="235" r="15" fill="#d398a6" opacity="0.6"/>
    <circle cx="775" cy="235" r="12" fill="#d398a6" opacity="0.5"/>
  </g>

  <!-- Subtle architectural lines -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#d398a6" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#d398a6" stroke-width="1" opacity="0.3"/>

  <!-- Decorative corner squares - top right -->
  <rect x="720" y="20" width="8" height="8" fill="#d398a6" opacity="0.3"/>
  <rect x="735" y="35" width="6" height="6" fill="#d398a6" opacity="0.2"/>

  <!-- Decorative corner squares - bottom left -->
  <rect x="60" y="272" width="8" height="8" fill="#d398a6" opacity="0.3"/>
  <rect x="45" y="257" width="6" height="6" fill="#d398a6" opacity="0.2"/>

  <!-- Main text -->
  <text x="400" y="125" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8B4A5C">
    Clinic Interior
  </text>

  <!-- Subtext -->
  <text x="400" y="180" font-family="Georgia, serif" font-size="22" text-anchor="middle" fill="#A0667A" letter-spacing="0.5">
    Warm, private, comfortable
  </text>

  <!-- Subtle decorative horizontal accent -->
  <line x1="250" y1="220" x2="550" y2="220" stroke="#d398a6" stroke-width="1.5" opacity="0.4"/>
</svg>