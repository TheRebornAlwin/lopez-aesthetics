<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1140 400" width="1140" height="400">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0dce1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d398a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1140" height="400" fill="url(#pinkGradient)"/>

  <!-- Decorative circles - top left -->
  <circle cx="80" cy="60" r="25" fill="#d398a6" opacity="0.3"/>
  <circle cx="120" cy="80" r="15" fill="#d398a6" opacity="0.2"/>

  <!-- Decorative circles - bottom right -->
  <circle cx="1060" cy="340" r="30" fill="#d398a6" opacity="0.25"/>
  <circle cx="1020" cy="360" r="18" fill="#d398a6" opacity="0.15"/>

  <!-- Subtle horizontal accent line -->
  <line x1="150" y1="200" x2="990" y2="200" stroke="#d398a6" stroke-width="1" opacity="0.4"/>

  <!-- Main text -->
  <text x="570" y="160" font-family="Georgia, serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#8B4A5C">
    Lifestyle Image
  </text>

  <!-- Subtext -->
  <text x="570" y="220" font-family="Georgia, serif" font-size="28" text-anchor="middle" fill="#A0667A" letter-spacing="1">
    Woman looking in mirror
  </text>

  <!-- Decorative dots - subtle elements -->
  <circle cx="320" cy="280" r="3" fill="#d398a6" opacity="0.4"/>
  <circle cx="370" cy="300" r="2" fill="#d398a6" opacity="0.3"/>
  <circle cx="800" cy="290" r="3" fill="#d398a6" opacity="0.4"/>
  <circle cx="850" cy="310" r="2" fill="#d398a6" opacity="0.3"/>
</svg>