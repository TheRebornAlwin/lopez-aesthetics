<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 667" width="500" height="667">
  <defs>
    <linearGradient id="mlBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0dce1"/>
      <stop offset="100%" style="stop-color:#e4c8d0"/>
    </linearGradient>
    <clipPath id="avatarClip">
      <circle cx="250" cy="260" r="100"/>
    </clipPath>
  </defs>
  <rect width="500" height="667" fill="url(#mlBg)"/>
  <!-- Decorative border -->
  <rect x="20" y="20" width="460" height="627" rx="8" fill="none" stroke="#d398a6" stroke-width="1.5" opacity="0.4"/>
  <!-- Avatar circle -->
  <circle cx="250" cy="260" r="100" fill="#d398a6" opacity="0.25" stroke="#c08898" stroke-width="2"/>
  <!-- Silhouette head -->
  <circle cx="250" cy="235" r="40" fill="#c08898" opacity="0.35"/>
  <!-- Silhouette shoulders -->
  <ellipse cx="250" cy="320" rx="65" ry="40" fill="#c08898" opacity="0.3"/>
  <!-- Clip shoulders to avatar circle -->
  <circle cx="250" cy="260" r="99" fill="none" stroke="#f0dce1" stroke-width="3" opacity="0.5"/>
  <!-- Decorative line -->
  <line x1="150" y1="400" x2="350" y2="400" stroke="#d398a6" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="400" r="3" fill="#d398a6" opacity="0.6"/>
  <!-- Text -->
  <text x="250" y="445" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#8a5060" font-weight="bold">Maria Lopez</text>
  <text x="250" y="475" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="#b07888">Practitioner</text>
  <text x="250" y="510" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#c098a0" opacity="0.7">Portrait Placeholder</text>
  <!-- Decorative corners -->
  <path d="M35,35 L70,35 M35,35 L35,70" fill="none" stroke="#d398a6" stroke-width="1" opacity="0.4"/>
  <path d="M465,35 L430,35 M465,35 L465,70" fill="none" stroke="#d398a6" stroke-width="1" opacity="0.4"/>
  <path d="M35,632 L70,632 M35,632 L35,597" fill="none" stroke="#d398a6" stroke-width="1" opacity="0.4"/>
  <path d="M465,632 L430,632 M465,632 L465,597" fill="none" stroke="#d398a6" stroke-width="1" opacity="0.4"/>
